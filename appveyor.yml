version: 3.0.0.{build}
image: Visual Studio 2019
skip_non_tags: true

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: "{version}"
  package_version: "{version}"
  assembly_version: "{version}"
  file_version: "{version}"
  informational_version: "{version}"

before_build:
  - ps: >-
      nuget restore

build:
  project: C:\projects\dotfeather\src\dotfeather.csproj
  publish_nuget: true

configuration: Release

after_build:
  - nuget pack -Prop Configuration=Release src -OutputDirectory src/bin/Release/

artifacts:
  - path: '**\*.nupkg'
    name: DotFeather

deploy:
  - provider: NuGet
    api_key:
      # Use encrypt tool
      # https://ci.appveyor.com/tools/encrypt
      secure: 0p+A7xhW2Qex9C3sIr4LXPFBNUCxVd1NPvnKH0Yy6uETIpnSAa5q/DkQtOH9Sy9q
    artifact: /.*\.nupkg/
    on:
      appveyor_repo_tag: true
  - provider: GitHub
    artifact: /.*\.nupkg/ # upload all NuGet packages to release assets
    draft: false
    prerelease: true
    description: |
      ## DotFeather v3 Public Beta 2

      このアップデートには、DotFeather v2 以前との互換性を向上し、DotFeather v3 へのアップデートに伴う負担を軽減する新たな API が含まれます。
      - ComponentFactory を廃止
      - Element クラスを継承できるように
      - Element クラスに次のメンバーを追加
        - `Location` - `Transform.Location` と同じ
        - `Scale` - `Transform.Scale` と同じ
        - `GlobalLocation` - `Transform.GlobalLocation` と同じ
        - `GlobalScale` - `Transform.GlobalScale` と同じ
      - Element クラスを継承した新しいクラスを追加
        - Sprite
        - Tilemap
        - Graphic
        - NineSliceSprite
        - TextElement
      - `TextRenderer.RenderedTexture` プロパティを追加

    auth_token:
      secure: FUlGF4CyRZNM6jaGz2wlmsOIwZt4av2Cxn4lHbi5wU5lim3FixH9ZIhLGDRZftOx
    on:
      APPVEYOR_REPO_TAG: true # deploy on tag push only
